# Mission configuration
mission:
  # 起飞高度
  takeoff_altitude: 0.6
  
  # 任务序列
  actions:
    - type: "takeoff"
      altitude: 0.6
      
    - type: "move"
      position: [1.0, 0.0, 0.6]
      yaw: 0.0
      frame: "world_body"
      tolerance: 0.1
      
    - type: "camera_aim"
      position: [0.0, 0.0, 0.6]
      yaw: 0.0
      frame: "world_body"
      axis: "z"
      tolerance: 40.0  # 像素
      
    - type: "land"

# 系统参数
system:
  use_camera_aim: true
  auto_start_mission: true  # 解锁后自动开始任务